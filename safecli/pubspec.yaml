name: safeclik
description: تطبيق SafeClik - حماية ذكية من الروابط الضارة والتصيد الإلكتروني
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.1


  flutter_dotenv: ^5.1.0
    # للتخزين المحلي - إصدارات محدثة
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # للشبكات والـ API
  http: ^1.1.2

  # للصور - إصدار محدث
  image_picker: ^1.0.7

  # للإشعارات - إصدار متوافق مع desugaring
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.3

  # لفتح الروابط
  url_launcher: ^6.2.4

  # للتاريخ والتنسيق
  intl: ^0.18.1

  # للأمان والتشفير
  crypto: ^3.0.3



  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.3.8      # لشاشة البداية
  flutter_launcher_icons: ^0.13.1    # لأيقونة التطبيق
  connectivity_plus: ^5.0.2           # للتحقق من الاتصال بالإنترنت
  package_info_plus: ^5.0.1           # لمعلومات الحزمة
  device_info_plus: ^9.1.2            # لمعلومات الجهاز
  share_plus: ^7.2.2                  # لمشاركة المحتوى
  clipboard: ^0.1.3                   # للتعامل مع الحافظة
  vibration: ^3.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

